<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #6a1b9a;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
        }
        .btn-primary:hover {
            background-color: #4a148c;
            border-color: #4a148c;
        }
        .prediction-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Wine Quality Prediction</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fixed_acidity">Fixed Acidity</label>
                        <input type="text" class="form-control" id="fixed_acidity" name="fixed_acidity" placeholder="Enter fixed acidity" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="volatile_acidity">Volatile Acidity</label>
                        <input type="text" class="form-control" id="volatile_acidity" name="volatile_acidity" placeholder="Enter volatile acidity" required>
                    </div>
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="citric_acid">Citric Acid</label>
                        <input type="text" class="form-control" id="citric_acid" name="citric_acid" placeholder="Enter citric acid" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="residual_sugar">Residual Sugar</label>
                        <input type="text" class="form-control" id="residual_sugar" name="residual_sugar" placeholder="Enter residual sugar" required>
                    </div>
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="chlorides">Chlorides</label>
                        <input type="text" class="form-control" id="chlorides" name="chlorides" placeholder="Enter chlorides" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                        <input type="text" class="form-control" id="free_sulfur_dioxide" name="free_sulfur_dioxide" placeholder="Enter free sulfur dioxide" required>
                    </div>
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                        <input type="text" class="form-control" id="total_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="Enter total sulfur dioxide" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="density">Density</label>
                        <input type="text" class="form-control" id="density" name="density" placeholder="Enter density" required>
                    </div>
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pH">pH</label>
                        <input type="text" class="form-control" id="pH" name="pH" placeholder="Enter pH" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="sulphates">Sulphates</label>
                        <input type="text" class="form-control" id="sulphates" name="sulphates" placeholder="Enter sulphates" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="alcohol">Alcohol</label>
                        <input type="text" class="form-control" id="alcohol" name="alcohol" placeholder="Enter alcohol" required>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Predict Wine Quality</button>
            </div>
        </form>

        <div class="prediction-text text-center">
            {{ prediction_text }}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
